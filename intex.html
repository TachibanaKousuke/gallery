<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachibana's Moments</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="album-cover">
            <img src="https://pic1.imgdb.cn/item/6839700f58cb8da5c81d925f.jpg" alt="Album Cover">
        </div>
        <div class="song-info">
            <h2>误入</h2>
            <p>Tachibana & U</p>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div class="time-display">0:00 / 13:14</div>
        <div class="controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
            <button id="shuffle"><i class="fas fa-random"></i></button>
            <button id="repeat"><i class="fas fa-redo-alt"></i></button>
        </div>
        <div class="lyrics">
            <p>你说风吹错了方向,</p>
            <p>才会在万千网址中，敲出这一个意外。</p>
            <p class="current-line">可我想说——</p>
            <p>每一次误入，都是命运偷偷安排的遇见。</p>
            <p>感谢你来到这里，</p>
            <p>哪怕只是一瞬，</p>
            <p>也愿你此刻安然，</p>
            <p>眼中有光，心里有海。</p>
        </div>
        <audio id="audio-player" src="resource/audio.wav" preload="metadata"></audio>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
